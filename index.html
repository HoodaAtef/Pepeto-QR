<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Links</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%); /* Updated gradient background */
      color: white;
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevents scrolling */
    }

    .card {
      background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Subtle shadow */
      text-align: center;
      backdrop-filter: blur(10px); /* Blur effect */
      animation: fadeInUp 1s ease-out;
    }

    .card img {
      max-width: 150px;
      height: auto;
      margin-bottom: 20px;
      animation: bounceIn 1.5s;
    }

    .social-links {
      text-align: center;
      margin-top: 20px;
    }

    .social-link {
      display: inline-block;
      font-size: 2.5rem;
      margin: 10px;
      transition: transform 0.3s ease-out, color 0.3s ease-out;
    }

    .social-link.facebook { color: #3b5998; }
    .social-link.instagram { color: #E4405F; }
    .social-link.tiktok { color: #000000; }
    .social-link.whatsapp { color: #25D366; }
    .social-link.location { color: #FFD700; }

    .social-link:hover {
      transform: scale(1.2);
    }

    footer {
      width: 100%;
      text-align: center;
      color: white;
      padding: 10px 0;
      background-color: rgba(0, 0, 0, 0.5);
      position: fixed;
      bottom: 0;
    }

    .footer-links a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    .up-logo {
      width: 50px;
      vertical-align: middle;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounceIn {
      0%, 20%, 40%, 60%, 80%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <div class="card">
      <img src="./logo-removebg-preview.png" alt="Pepeto Logo" class="logo">
      <div class="social-links">
        <a href="https://www.facebook.com/pepetoshoes/" class="social-link facebook"><ion-icon name="logo-facebook"></ion-icon></a>
        <!-- <a href="#" class="social-link instagram"><ion-icon name="logo-instagram"></ion-icon></a> -->
        <a href="https://www.tiktok.com/@pepeto_shoes" class="social-link tiktok"><ion-icon name="logo-tiktok"></ion-icon></a>
        <a href="https://wa.me/+201100545699" class="social-link whatsapp"><ion-icon name="logo-whatsapp"></ion-icon></a>
        <a href="https://maps.app.goo.gl/EbSFBa8SgYHtRzGq9" class="social-link location"><ion-icon name="location"></ion-icon></a>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-links">
      <p>&copy; 2024 <a href="https://wa.me/+201289899827"><img src="./Up-logo.png" alt="UP Company Logo" class="up-logo"></a>. All rights reserved.</p>

    </div>
  </footer>

</body>
</html>
